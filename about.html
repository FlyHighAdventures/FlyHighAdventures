<!DOCTYPE html>
<html>
<head>
  <title>Flight Info Tracker</title>
  <style>
    .flight-box {
      font-family: sans-serif;
      border: 1px solid #ccc;
      padding: 15px;
      max-width: 400px;
      background-color: #f9f9f9;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="formContainer">
    <h2>Enter a Flight</h2>
    <form id="flightForm">
      <input type="text" id="airport" placeholder="Airport" required><br><br>
      <input type="time" id="time" required><br><br>
      <input type="number" id="distance" placeholder="Distance (mi or km)" required><br><br>
      <input type="text" id="plane" placeholder="Plane Type" required><br><br>
      <button type="button" onclick="addFlight()">Add Flight</button>
    </form>
  </div>

  <h3>All Flights:</h3>
  <div id="flightList"></div>

  <script>
    let flightId = 0;

    function addFlight() {
      const airport = document.getElementById("airport").value;
      const time = document.getElementById("time").value;
      const distance = document.getElementById("distance").value;
      const plane = document.getElementById("plane").value;

      // Create new flight summary box
      const flightDiv = document.createElement("div");
      flightDiv.className = "flight-box";
      flightDiv.id = `flight-${flightId++}`;
      flightDiv.innerHTML = `
        <p><strong>Airport:</strong> ${airport}</p>
        <p><strong>Time of Flight:</strong> ${time}</p>
        <p><strong>Distance:</strong> ${distance}</p>
        <p><strong>Plane:</strong> ${plane}</p>
        <button onclick="deleteFlight('${flightDiv.id}')">Delete</button>
      `;

      document.getElementById("flightList").appendChild(flightDiv);

      // Reset form
      document.getElementById("flightForm").reset();
    }

    function deleteFlight(id) {
      const el = document.getElementById(id);
      if (el) {
        el.remove();
      }
    }
  </script>
</body>
</html>
