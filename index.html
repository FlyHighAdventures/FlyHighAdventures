<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Local Image</title>
  <style>
    #imageContainer {
      margin-top: 20px;
    }
    #localImage {
      max-width: 100%;
      max-height: 400px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  
  
  <!-- File input for image selection -->
  <input type="file" id="fileInput" accept="image/*">
  
  <div id="imageContainer">
    <!-- The selected image will appear here -->
    <img id="localImage" src="" alt="Selected Image" style="display: none;">
  </div>

  <script>
    // Get elements
    const fileInput = document.getElementById('fileInput');
    const localImage = document.getElementById('localImage');

    // Listen for file selection
    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0]; // Get the first selected file

      if (file) {
        const reader = new FileReader();

        // When file is loaded, set image source to the file
        reader.onload = function(e) {
          localImage.src = e.target.result; // Set the image source to the file data
          localImage.style.display = 'block'; // Show the image
        };

        // Read the file as a Data URL (base64 format)
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
